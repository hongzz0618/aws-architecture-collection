version: 0.2

phases:
  install:
    commands:
      - echo "🔧 Installing dependencies"
      - cd src
      - npm install
  build:
    commands:
      - echo "🏗️ Building project"
      - npm run build
      - echo "🧪 Running tests"
      - npm test
  post_build:
    commands:
      - echo "✅ Build & tests completed successfully"

artifacts:
  files:
    - src/**
