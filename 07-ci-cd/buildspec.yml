version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing app dependencies"
      - cd app
      - npm ci
  build:
    commands:
      - echo "Running tests (if any)..."
      - cd ../app
  post_build:
    commands:
      - echo "Packaging artifact"
      - mkdir -p artifact
      - cp -r app artifact/
      - cp ../appspec.yml artifact/
      - cp ../scripts/start_server.sh artifact/
      - cp ../scripts/stop_server.sh artifact/
      - cd artifact
      - zip -r ../artifact.zip .
artifacts:
  files:
    - artifact.zip
  discard-paths: yes
